<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <title>Cadastro</title>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <h3 class="fst-italic mx-3">Inclusão de Produtos</h3>
    </nav>
    <form class="mx-3 mt-3" onSubmit={enviaDados}>
      <div class="form-group">
        <label for="titulo">Descrição do Produto:</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="form-group mt-2">
        <label for="autor">Marca:</label>
        <input type="text" class="form-control" id="marca" required>
      </div>
      <div class="row mt-2">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="ano">Quant.:</label>
            <input type="number" class="form-control" id="quant" required>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <label for="preco">Preço R$:</label>
            <input type="number" class="form-control" id="preco" step="0.01" required>
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary my-3" value="Enviar" />
      <input type="reset" class="btn btn-danger my-3 ms-3" value="Limpar" />
      <h3> </h3>
    </form>
  </div>

</body>

</html>
